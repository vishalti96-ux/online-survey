<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Survey Form</h1>
    <!-- Create Form -->

    <form action="" id="form">
        <!-- Details -->

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <!-- Input Type Text -->
            <input type="text" name="name" id="name" placeholder="Enter your name">

        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email 
            </label>
            <!-- Input Type Email -->
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age 
            </label>
            <!-- Input Type Text -->
            <input type="text" name="age" id="age" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="">
                Would you recommend vishal to a friend?
            </label>

            <!-- Input Type Radioo Button -->
            <label for="recommed-1">
                <input type="radio" name="recommed" id="recommed-1 ">Yes

            </label>
            <label for="recommed-2">
                <input type="radio" name="recommed" id="recommed-2 ">No
            </label>
            <label for="recommed-3">
                <input type="radio" name="recommed" id="recommed-3 ">May be
            </label>
        </div>
        <div class="form-control">
            <label for="">
                Languages and Frameworks known
                    <small>(check all that apply)</small>
            </label>

            <!-- Input Type checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp" id="inp-1">C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp" id="inp-2">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp" id="inp-3">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp" id="inp-4">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp" id="inp-5">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp" id="inp-6">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp" id="inp-7">React JS
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp" id="inp-8">Angular JS
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp" id="inp-9">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp" id="inp-10">Spring
            </label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here">

            </textarea>
        </div>
            <!-- submit button -->
            <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
